        </div>

        </div>
        <div class="outputs">
            <div class="searchFiled">
     
                <input  onkeyup="searchItem(this.value)" type="text" id="search" name="search" class="col-md-10 offset-md-1 "  placeholder="Search:"y>
                <div class="searchBtn">
                    <button onclick=" getSearchMood(this.id)" id="searchTitle"  type="button" class="btn btn-secondary col-md-4 offset-md-2 me-3 fs-5"> search by Title</button>
                    <button onclick=" getSearchMood(this.id)"  id="searchCat" type="button" class="btn btn-secondary col-md-4 fs-5"> search by category</div>
                </div>
                <div id="deleteAll">
                </div>
    </div>
    
<table class="table table-hover mt-5 text-center  ">
    <thead>
        <th>Id</th>

        <th>Taxes</th>
